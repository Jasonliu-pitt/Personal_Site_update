  Cal
------------>
<div id ="Calculator" class="container">
	<div class="section-title text-center center">
		<h2>Calculator</h2>
		<hr class="divider">
	</div>
	<div class="row item">
		<div class="col-md-6 col-md-offset-3">
			<table class="table">
				<tbody>
					<tr>
						<td colspan="4"><input id="output" type="text" DISABLED/></td>
					</tr>
					<tr>
						<td colspan="2"><input class="btn btn-default btn-block btn_fun" type="button" value="AC"/></td>
						<td colspan="2"><input class="btn btn-default btn-block btn_fun" type="button" value="DEL"/></td>
					</tr>
					<tr>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="7"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="8"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="9"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="*"/></td>
					</tr>
					<tr>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="4"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="5"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="6"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="/"/></td>
					</tr>
					<tr>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="1"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="2"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="3"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="-"/></td>
					</tr>
					<tr>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="0"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="."/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="+"/></td>
						<td><input class="btn btn-default btn-block btn_text" type="button" value="="/></td>
					</tr>
					<tr>
						<td colspan="4"id="result" class="text-center"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
