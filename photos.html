Photos
------------>
<div id="Photos" class="text-center">
	<div class="container">
		<div class="section-title text-center center">
			<h2>Photos</h2>
			<hr>
		</div>
		<div class="row item">
			<div class="col-lg-12">
				<div id="Photos" class="Pic_change">
					<img class="img-responsive center-block" src="Images/life_photo_1.jpg" name="life_photo" width="50%" alt=""/>
				</div>
			</div>
		</div>
		<hr>
		<div class="row item">
			<div class="col-md-4 col-md-offset-4">
			<p> Image display demo with controllable time interval</p>
			</div>
		</div>	
		<div class="row item">
			<div class="col-md-4 col-md-offset-4">
				<form class="bs-example bs-example-form" name="pic_form" role="form">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" name="stShow" onClick="slide();" >
								Begin
							</button>
						</span>
						<input type="text" class="form-control" size=2 placeholder="Interval(sec)" name="delay">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" name="spShow" onClick="stopSlide();" DISABLED>
								Stop
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
