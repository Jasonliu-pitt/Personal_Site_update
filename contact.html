<!----------
Contact me
------------>
<div id="contact">
	<div class="text-center">
		<div class="container">
		<div class="section-title text-center center">
			<h2>Message</h2>
			<hr>
		</div>
		<div class="row item">
			<div class="col-md-6 col-md-offset-3">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="fname" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input id="fname" class="form-control" type="text" required="" name="First Name" placeholder="Your Name">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-md-2 control-label">Email</label>
							<div class="col-md-10">
								<input id="email" class="form-control" type="text" required="" name="Email" placeholder="Your email">
							</div>
						</div>
						<div class="form-group">
							<label for="message" class="col-md-2 control-label">Message</label>
							<div class="col-md-10">
								<textarea class="form-control" name="message" placeholder="Your message" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4, col-md-offset-8">
								<button type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
					</form>
			</div>
		</div>
	</div>
</div>
